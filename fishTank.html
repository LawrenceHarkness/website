int tWidth = 2000;
int tHeight = 925;
void setup(){

colorMode(RGB);
size(tWidth,tHeight);
background(0);
smooth();
background(89, 216, 255);
}

function fish(centerX,centerY,bodyColor,bodyLength){






var bodyHeight = 74;


noStroke();
fill(bodyColor);
// body
ellipse(centerX, centerY, bodyLength, bodyHeight);
// tail
var tailWidth = bodyLength/4;
var tailHeight = bodyHeight/2;
triangle(centerX-bodyLength/2, centerY,
         centerX-bodyLength/2-tailWidth, centerY-tailHeight,
         centerX-bodyLength/2-tailWidth, centerY+tailHeight);
// eye
fill(33, 33, 33);
ellipse(centerX+bodyLength/4, centerY, bodyHeight/5, bodyHeight/5);
}

function SeaWeed(x1,y1,cx1,cy1,cx2,cy2,x2,y2,SeaColor){
fill(SeaColor);
bezier(x1,y1,cx1,cy1,cx2,cy2,x2,y2);
}
function pebble(x,y,w,h,rockColor){

fill(rockColor);
ellipse(x,y,w,h);
}


mouseClicked = function() {
    fish(mouseX, mouseY, color(random(0,244), random(0,244), random(0,244)),random(-200, 200));
};


function rockDupe(x,y){

// + y

}
